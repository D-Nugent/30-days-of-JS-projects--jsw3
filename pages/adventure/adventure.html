<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../globalStyles.css">
  <link rel="stylesheet" href="./adventure.css">
  <title>Javascript W[arr]ior âš”</title>
</head>
<body>
  <header>
    <button class="audio-toggle">ðŸ”ˆ</button>
    <div class="header-container">
      <h1 class="primary-header">
        Javascript W<span class="arr-emph">[arr]</span>ior âš”
      </h1>
      <h1 class="primary-header">
        The Sword of <span class="arr-emph arr-emph--title"> [arr]</span>gus
      </h1>
    </div>
  </header>
  <main class="map-container">
    <section class="messages">
      <h4 class="messages__header">[arr]thur:</h4>
      <p class="messages__detail">
        It may be just a myth... but I have to find out. Besides, I sense something in the depths.
      </p>
    <img class="messages__hero-image" src="../../assets/images/knight.png" alt="hero">
    </section>
    <div class="map">
      <div class="map__block map__block--1"></div>
      <div class="map__block map__block--2"></div>
      <div class="map__block map__block--3"></div>
      <div class="map__block map__block--4"></div>
      <div class="map__block map__block--5"></div>
      <div class="map__block map__block--6"></div>
      <div class="map__block map__block--7"></div>
      <div class="map__block map__block--8"></div>
      <div class="map__block map__block--9"></div>
      <div class="map__block map__block--10"></div>
      <div class="map__block map__block--11"></div>
      <div class="map__block map__block--12"></div>
      <div class="map__block map__block--13"></div>
      <div class="map__block map__block--14"></div>
      <div class="map__block map__block--15"></div>
      <div class="map__block map__block--16"></div>
      <div class="hero-sprite">
        <div class="hero-icon">!</div>
      </div>
    </div>
    <section class="controls">
      <h4 class="controls__heading">Controls</h4>
      <p class="controls__key --up">â‡§</p>
      <div class="controls__left-to-right">
        <p class="controls__key --left">â‡¦</p>
        <p class="controls__key --down">â‡©</p>
        <p class="controls__key --right">â‡¨</p>
      </div>
      <p class="controls__key --space">Spacebar</p>
    </section>
    <aside class="battle-window">
      <div class="battle-window__status">
        <h3 class="battle-window__messages">
          It's super effective!
        </h3>
      </div>
      <p class="enemy-data">
        Enemy Data
      </p>
      <div class="battle-window__sprites">
        <div class="enemy">
          <img class="enemy__sprite" src="../../assets/sprites/monster/hydra.png" alt="enemy">
          <div class="enemy__attack-sfx"></div>
          <div class="enemy__health">
            <div class="enemy__health-bar"></div>
          </div>
        </div>
        <div class="player">
          <div class="player__sprite"></div>
          <div class="player__attack-sfx"></div>
          <div class="player__health">
            <div class="player__health-bar"></div>
          </div>
          <div class="player__ap">
            <div class="player__ap-bar"></div>
          </div>
        </div>
      </div>
      <section class="battle-menu">
        <div class="battle-menu__actions">
          <article class="battle-menu__modal battle-menu__primary">
            <button class="battle-menu__option" data-type='battle' data-method='attack'>
            Attack
            </button>
            <button class="battle-menu__option" data-type='battle' data-method='skill'>
              Skill
            </button>
            <button class="battle-menu__option" data-type='battle' data-method='item'>
              Item
            </button>
            <button class="battle-menu__option" data-type='battle' data-method='run'>
              Run
            </button>
          </article>
          <article class="battle-menu__modal battle-menu__secondary">
          </article>
       </div>
        <article class="battle-menu__details">
          <div class="battle-menu__wrapper">
            <h4 class="battle-menu__effect-name"></h4>
            <h4 class="battle-menu__effect-ap"></h4>
          </div>
          <p class="battle-menu__effect-description"></p>
          <p class="battle-menu__effect-details"></p>
        </article>        
      </section>
    </aside>
    <aside class="game-over">
      <h2>Game Over</h2>
      <a class="primary-btn" href="./adventure.html">Retry?</a>
    </aside>
    <audio src="../../assets/audio/bensound-ofeliasdream.mp3" loop></audio>
    <audio src="../../assets/audio/bensound-evolution.mp3" loop></audio>
    <audio data-effect="fire" src="../../assets/audio/sound-effect-fire.mp3"></audio>
    <audio data-effect="ice" src="../../assets/audio/sound-effect-ice.mp3"></audio>
    <audio data-effect="lightning" src="../../assets/audio/sound-effect-lightning.mp3"></audio>
    <audio data-effect="break" src="../../assets/audio/sound-effect-break.mp3"></audio>
    <audio data-effect="slice" src="../../assets/audio/sound-effect-slice.mp3"></audio>
    <audio data-effect="swing" src="../../assets/audio/sound-effect-swing.mp3"></audio>
    <audio data-effect="heal" src="../../assets/audio/sound-effect-heal.mp3"></audio>
    <audio data-effect="absorb" src="../../assets/audio/sound-effect-absorb.mp3"></audio>
    <audio data-effect="crunch" src="../../assets/audio/sound-effect-crunch.mp3"></audio>
    <audio data-effect="bird" src="../../assets/audio/sound-effect-bird.mp3"></audio>
    <audio data-effect="inferno" src="../../assets/audio/sound-effect-inferno.mp3"></audio>
    <audio data-effect="ghoul" src="../../assets/audio/sound-effect-ghoul.mp3"></audio>
    <audio data-effect="confirm" src="../../assets/audio/sound-effect-confirm.mp3"></audio>
  </main>
  <script src="../../utils/debounce.js"></script>
  <script src="./battleLogic.js"></script>
  <script src="./interactions.js"></script>
  <script src="../../assets/data/character.js"></script>
  <script src="./adventure.js"></script>
  <script src="../../utils/audioControl.js"></script>
</body>
</html>
